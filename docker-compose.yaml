# Ниже представлена конфигурация для Docker
version: '3'

volumes:
  cache:
    driver: local
  db-data:
    driver: local

services:
  app:
    build:
      # Сборка будет происходить из контекста
      context: .
    container_name: tasklist
    depends_on:
      - db
    # Используем env_file
    env_file:
      - .env
    ports:
      - '8080:8080'

  db:
    image: postgres:15.1-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    volumes:
      - ./src/main/resources/db-init:/docker-entrypoint-initdb.d
      # По этому пути в контейнере хранится информация о БД
      - db-data:/var/lib/postgresql/data

  # Сервис, который будет использоваться
  redis:
    # Образ, который будет скачан с Docker Hub
    image: redis:7.2-rc-alpine
    # Перезапуск контейнера
    restart: always
    container_name: redis
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      # Директория, которую создаст Docker
      - cache:/data

